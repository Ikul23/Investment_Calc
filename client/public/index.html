<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Экспресс расчет</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container mt-5">
			<h1 class="text-center text-white">Экспресс расчет оценки эффективности инвестиционного проекта</h1>

			<div class="card shadow p-4 mt-4">
				<form id="calc-form">
					<div class="mb-3">
						<label for="project-name" class="form-label">Название проекта</label>
						<input type="text" class="form-control" id="project-name" required />
					</div>

					<div class="mb-3">
						<label for="opex" class="form-label">Начальные операционные затраты OPEX (руб)</label>
						<input type="number" class="form-control" id="opex" required />
					</div>

					<div class="mb-3">
						<label for="capex" class="form-label">Размер инвестиций в проект CAPEX (руб)</label>
						<input type="number" class="form-control" id="capex" required />
					</div>

					<div class="mb-3">
						<label for="revenue" class="form-label">Прогнозируемая выручка (руб)</label>
						<input type="number" class="form-control" id="revenue" required />
					</div>

					<div class="mb-3">
						<label for="useful-life" class="form-label">Срок полезного использования созданного актива (лет)</label>
						<input type="number" class="form-control" id="useful-life" required />
					</div>

					<button type="submit" class="btn btn-primary w-100">Рассчитать</button>
				</form>
			</div>

			<!-- Кнопки обратной связи -->
			<div class="text-center mt-4">
				<a href="mailto:kompaniya.gisplyus@bk.ru" class="btn btn-success me-2">E-mail</a>
				<a href="https://t.me/ikul23" target="_blank" class="btn btn-info">Telegram</a>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
