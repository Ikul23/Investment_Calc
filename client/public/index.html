<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Investment Calculator</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<form id="calc-form">
			<div class="mb-3">
				<label for="project-name" class="form-label">Название проекта</label>
				<input type="text" class="form-control" id="project-name" required />
			</div>
			<div class="mb-3">
				<label for="opex" class="form-label">Начальные операционные затраты OPEX (руб)</label>
				<input type="number" class="form-control" id="opex" required />
			</div>
			<div class="mb-3">
				<label for="capex" class="form-label">Размер инвестиций в проект CAPEX (руб)</label>
				<input type="number" class="form-control" id="capex" required />
			</div>
			<div class="mb-3">
				<label for="revenue" class="form-label">Прогнозируемая выручка (руб)</label>
				<input type="number" class="form-control" id="revenue" required />
			</div>
			<div class="mb-3">
				<label for="useful-life-years" class="form-label">Срок полезного использования созданного актива (лет)</label>
				<input type="number" class="form-control" id="useful-life-years" required />
			</div>
			<!-- Контейнер для динамических полей -->
			<div id="financial-data"></div>

			<button type="button" class="btn btn-secondary mt-2" id="add-year">Добавить год</button>
			<button type="submit" class="btn btn-primary w-100">Рассчитать</button>
		</form>
	</body>
</html>
