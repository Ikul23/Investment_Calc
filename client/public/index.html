<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Investment Calculator</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container mt-5">
			<h1 class="text-center">Вводные формы для экспресс-анализа эффективности инвестиционного проекта</h1>
			<form id="calc-form">
				<div class="mb-3">
					<label for="initial" class="form-label">Название проекта</label>
					<input type="number" class="form-control" id="initial" required />
				</div>
				<div class="mb-3">
					<label for="rate" class="form-label">Начальные операционные затраты OPEX (руб)</label>
					<input type="number" class="form-control" id="rate" required />
				</div>
				<div class="mb-3">
					<label for="years" class="form-label">Размер инвестиций в проект CAPEX (руб)</label>
					<input type="number" class="form-control" id="years" required />
				</div>
				<div class="mb-3">
					<label for="years" class="form-label">Прогнозируемая выручка (руб)</label>
					<input type="number" class="form-control" id="years" required />
				</div>
				<div class="mb-3">
					<label for="years" class="form-label">Срок полезного использования созданного актива (лет)</label>
					<input type="number" class="form-control" id="years" required />
				</div>
				<button type="submit" class="btn btn-primary w-100">Рассчитать</button>
			</form>
			<h2 class="text-center mt-4" id="result"></h2>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
